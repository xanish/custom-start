<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meme-imal</title>
    <script src="js/homepage.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/homepage.css" media="screen" charset="utf-8">
    <script src="https://use.fontawesome.com/dfa2b313d5.js"></script>
</head>
<body onload="startTime()">
    <div class="wrapper">
        <div id="clock" class="clock">
        </div>
        <div class="greeting" id="greeting">
        </div>
        <form class="" action="http://www.google.com/search" method="get">
            <input type="hidden" name="q" value="site:http://example.com">
            <input type="text" name="q" alt="search" placeholder="Google">
        </form>
        <ul class="sites">
            <li><a href="https://mail.google.com/mail/u/0/#inbox"><span class="fa fa-envelope"></span></a></li>
            <li><a href="https://www.youtube.com/"><span class="fa fa-youtube-play"></span></a></li>
            <li><a href="https://drive.google.com/drive/my-drive"><span class="fa fa-cloud"></span></a></li>
            <li><a href="https://www.reddit.com/"><span class="fa fa-reddit-alien"></span></a></li>
            <li><a href="https://keep.google.com/"><span class="fa fa-sticky-note"></span></a></li>
            <li><a href="https://github.com/xanish"><span class="fa fa-github"></span></a></li>
            <li><a href="http://stackoverflow.com/"><span class="fa fa-stack-overflow"></span></a></li>
        </ul>
        <blockquote>
            <span class="fa fa-quote-left padding-right"></span>If we ever stop thinking about the person we want to become, we stop learning and taking risks.<span class="fa fa-quote-right padding-left"></span>
        </blockquote>
    </div>
</body>
</html>
